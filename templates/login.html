    <div class="bg-light p-4">
        <h3 class="text-uppercase mb-3">Login</h3>
        <form method="post" action="{% url 'Login' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12 ">
                    <input type="text" class="form-control" name="logname" placeholder="Enter name" required  class="form-control bg-white border-0"  style="height: 55px;">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="col-12 ">
                    <input  type="password" class="form-control" name="passw"  placeholder="Enter password" required  class="form-control bg-white border-0" style="height: 55px;">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                </div>
            </div>
        </form>
